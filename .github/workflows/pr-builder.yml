name: ğŸ“¦ PR Builder

on:
  pull_request:
    branches:
      - main

env:
  NPM_CONFIG_PROVENANCE: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - id: setup-bun
        name: ğŸ› ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - id: install-deps
        name: ğŸ“¦ Install Dependencies
        run: bun install --frozen-lockfile

      - id: test
        name: âœ… Run test
        run: |
          bun test
