name: 🚀 Release

on:
  workflow_dispatch:

env:
  NPM_CONFIG_PROVENANCE: true

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: 📥 Checkout
        uses: actions/checkout@v3

      - id: setup-bun
        name: 🛠️ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - id: install-deps
        name: 📦 Install Dependencies
        run: bun install --frozen-lockfile

      - id: test
        name: ✅ Run test
        run: |
          bun test

      - name: 🔨 Build Package
        run: bun run build

      - name: 📤 Publish to NPM
        run: JS-DevTools/npm-publish@v3
        env:
          token: ${{ secrets.NPM_TOKEN }}
